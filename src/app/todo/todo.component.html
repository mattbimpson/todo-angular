<div class="todo-container" (click)="completedChanged()">
  <div [ngClass]="{'completed': todo.completed}">
    <div class='todo-item'>
        {{todo.text}}
    </div>
    <div class='todo-controls'>
        <input type="button" class="btn" value="X" (click)="remove(todo.id)" />
    </div>
  </div>
</div>
